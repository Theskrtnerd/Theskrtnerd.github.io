{{ define "main" }}
<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="my-about">
    <aside class="about-profile">
        <img src="{{ .Site.Params.profileMode.imageUrl }}" alt="Profile" class="profile_image">
        <h1>{{ .Site.Params.profileMode.title }}</h1>
        <span>{{ .Site.Params.profileMode.subtitle }}</span>
        
        <div class="social_icons">
            <a href="{{ .Site.Params.social.github }}" title="GitHub" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
            </a>
            <a href="{{ .Site.Params.social.linkedin }}" title="LinkedIn" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="{{ .Site.Params.social.resume }}" title="Resume" target="_blank" rel="noopener">
                <i class="fas fa-file-alt"></i>
            </a>
        </div>
    </aside>
    <article class="about-content">
        {{ .Content }}
    </article>
</div>

<style>
.main {
    max-width: 90%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

.my-about {
    width: 100%;
    margin: 0;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    padding: 2rem 0;
}

.about-profile {
    flex: 0 0 200px;
    text-align: center;
    position: sticky;
    top: 2rem;
    height: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.profile_image {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
    align-self: center;
}

.about-profile h1 {
    margin: 0;
    font-size: 1.2rem;
    color: var(--primary);
}

.about-profile span {
    font-size: 1rem;
    color: var(--secondary);
    display: block;
    margin-top: 0.5rem;
}

.about-content {
    flex: 1;
    max-width: 650px;
    line-height: 1.5;
    text-align: left;
}

.about-content p {
    margin-bottom: 0.7rem;
    font-size: 1rem;
}

.about-content h2 {
    margin-top: 0;
    margin-bottom: 0.6rem;
    font-size: 1.4rem;
    color: var(--primary);
}

.about-content h3 {
    font-size: 1.2rem;
    color: var(--primary);
    margin-bottom: 0.5rem;
}

.about-content a {
    color: var(--primary);
    text-decoration: none;
}

.about-content a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .main {
        padding: 1rem;
    }

    .my-about {
        flex-direction: column;
        gap: 1.2rem;
        padding: 1rem 0;
    }
    
    .about-profile {
        flex: 0 0 auto;
        position: static;
        width: 100%;
    }

    .about-content {
        max-width: 100%;
    }
}

.social_icons {
    display: flex;
    gap: 2rem;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.social_icons a {
    color: var(--primary);
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.social_icons a:hover {
    color: var(--secondary);
}
</style>
{{ end }}
